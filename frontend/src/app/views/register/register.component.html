<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h1>S'inscrire</h1>
                <p class="text-muted">Créez votre compte</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Nom" id="Nom" required [(ngModel)]="user.nom_user" name="nom">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Prénom" id="prenom_user" required [(ngModel)]="user.prenom_user" name="prenom">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-institution"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Organisation" id="organisation" required [(ngModel)]="user.organisation" name="organisation">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" id="email_user" required [(ngModel)]="user.email_user" name="email">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Mot de passe" id="password_user" required [(ngModel)]="user.password_user" name="password">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Répéter votre mot de passe" id="password_user2" required [(ngModel)]="user.password_user" name="password" >
                </div>
                <button type="button" (click)="register()" class="btn btn-block btn-success">Créer votre compte</button>
              </form>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
