<div class="app-body">
  <main class="main d-flex align-items-center ">
    <div class="container" layout="row" layout-align="center">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Changement de mot de passe</h1>
                  <p class="text-muted">Changez votre mot de passe</p>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" id="password1" required [(ngModel)]="data.password1" name="password1">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" id="password2" required [(ngModel)]="data.password2" name="password2">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" (click)="resetPassword()" class="btn btn-primary px-4">Valider</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
